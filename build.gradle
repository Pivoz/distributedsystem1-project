apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.3'
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}
mainClassName = "it.unitn.ds1.MainClass"

run {
    standardInput = System.in
}
